
{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %} 
{% block content %}

    <h2>{{user}}</h2>
    <p><a href="/accounts/logout/">LogOut</a></p>

    {% for field in form %}
        {{ field.error }} 
    {% endfor %}

    <form action="/accounts/profile/" method="post">
        {% csrf_token %}
        {{form.as_ul}} 

        <input type="submit" value="Update"/>
    </form>

{% endblock %}
